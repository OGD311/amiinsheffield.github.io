<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>amIInSheffield</title>
    <meta name="author" content="Robin Tyler" />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>

    <div class="content">
    <header>
      <h1>Am I in Sheffield?</h1>
    </header>

    
    <a href="javascript:void(0);" onclick="openPopup()">
      <img class="downloadme" src="download.png" alt="Download">
    </a>

    <img src="image.png" style="width: 40%;">
    </div>


  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
    <p id="countdown"></p>
    <button id="downloadButton" disabled>Download File</button>
    <button id="reduceTimeButton">Reduce Time</button>

    <script data-num-rows="10"
    src="https://s3-us-west-2.amazonaws.com/kaboodle/kaboodle.js"
    type="text/javascript"></script> 
  

    <script>
      document.getElementById("reduceTimeButton").addEventListener("click", function() {
        if (timeLeft > 0) {
          timeLeft -= 1;
        }
      });
    </script>
    <script>
      var reduceTimeButton = document.getElementById("reduceTimeButton");

      var hideReduceTimeButton = setInterval(function() {
        if (timeLeft <= 0) {
          clearInterval(hideReduceTimeButton);
          reduceTimeButton.style.display = "none";
        }
      }, 1000);
    </script>
    <script>
      var timeLeft = 60; // Set the countdown time in seconds
      var countdownElement = document.getElementById("countdown");
      var downloadButton = document.getElementById("downloadButton");

      var countdownTimer = setInterval(function() {
        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
          countdownElement.innerHTML = "Download is ready!";
          downloadButton.disabled = false;
        } else {
          countdownElement.innerHTML = timeLeft + " seconds remaining";
        }
        timeLeft -= 1;
      }, 1000);
    </script>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

<br><br>
<script data-num-rows="20"
src="https://s3-us-west-2.amazonaws.com/kaboodle/kaboodle.js"
type="text/javascript"></script> 
  </body>
</html>
